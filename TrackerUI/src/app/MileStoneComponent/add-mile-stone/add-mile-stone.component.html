<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Create MileStone</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="submitForm();">
              <div class="row">
                <div class="col-md-12">
                  <!-- <mat-form-field appearance="fill">
                    <mat-label>Projects</mat-label>
                    <select matNativeControl [(ngModel)]="MileStoneObj.ProjectId" name="ddlProject"
                      (change)="onChange($event)">
                      <option value="">Select One</option>
                      <option *ngFor="let item of lstProjects" value="{{ item.id }}">
                        {{ item.name }}
                      </option>
                    </select>
                  </mat-form-field> -->
                </div>
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <mat-label>Title</mat-label>
                    <input matInput [(ngModel)]="MileStoneObj.Title" name="miletitle" />
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <mat-label>Description</mat-label>
                    <textarea matInput [(ngModel)]="MileStoneObj.Description" name="description"></textarea>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <mat-label>Start Date</mat-label>
                    <input matInput type="date" [(ngModel)]="MileStoneObj.StartDate" name="startDate" />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <mat-label>End Date</mat-label>
                    <input matInput type="date" [(ngModel)]="MileStoneObj.EndDate" name="endDate" />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <label>Start Time</label>
                  <input class="form-control" [ngxTimepicker]="picker" [(ngModel)]="MileStoneObj.StartTime"
                    name="startTime">
                  <ngx-material-timepicker #picker></ngx-material-timepicker>
                </div>

                <div class="col-md-6">
                  <label>End Time</label>
                  <input class="form-control" [ngxTimepicker]="picker2" [(ngModel)]="MileStoneObj.EndTime"
                    name="endTime">
                  <ngx-material-timepicker #picker2></ngx-material-timepicker>
                </div>

              </div>
              <div class="col-md-12">
                <button type="submit" class="btn btn-danger pull-right">Save</button>
                <div class="clearfix"></div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
