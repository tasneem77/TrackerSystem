
<router-outlet></router-outlet>
<div class="login-wrapper">
  <div class="login">
    <div class="d-flex align-items-center min-vh-100 py-1 py-md-0">
      <div class="container">
        <div class="card login-card">
          <div class="row no-gutters">
            <!-- <div class="col-md-5">
              <img src="assets/images/login.jpg" height="780" width="470" alt="login" class="login-card-img">
            </div> -->
            <div class="col-md-12">
              <div class="card-body">
                <div class="brand-wrapper" style="text-align: center;">
                  <img src="assets/images/logo.png" alt="logo" class="logo">
                </div>
                <p class="login-card-description">Sign into your account</p>
                <form (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" [(ngModel)]="userObj.email" class="form-control"
                      placeholder="Email address">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" [(ngModel)]="userObj.password"
                      class="form-control" placeholder="***********">
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login">
                </form>
                <!-- <a href="#!" class="forgot-password-link">Forgot password?</a>
                <p class="login-card-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
