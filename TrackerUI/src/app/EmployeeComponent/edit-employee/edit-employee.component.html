<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Edit Employee</h4>
          </div>
          <div class="card-body" style="margin-top: 10px;">
            <form (ngSubmit)="submitData()">
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <mat-label>Name</mat-label>
                    <input matInput name="employeename" value="EmployeeObj.name" [(ngModel)]="EmployeeObj.name" />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <mat-label>Phone</mat-label>
                    <input matInput (keypress)="keyPressNumbers($event)" value="EmployeeObj.phone"
                      [(ngModel)]="EmployeeObj.phone" name="phone" />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <mat-label>WhatsApp</mat-label>
                    <input matInput (keypress)="keyPressNumbers($event)" value="EmployeeObj.whatsApp"
                      [(ngModel)]="EmployeeObj.whatsApp" name="phone" />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <label>Date of Birth</label>
                  <mat-form-field>
                    <input matInput [matDatepicker]="picker" value="{{EmployeeObj.dob | date:'yyyy-MM-dd'}}"
                      (dateChange)="addEvent('change', $event)">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field>
                    <mat-label>Team</mat-label>
                    <mat-select [(ngModel)]="EmployeeObj.teamId" name="teamId" value="EmployeeObj.teamId">
                      <mat-option  *ngFor="let item of lstTeams"
                        [value]="item.id">
                        {{item.name}}
                      </mat-option>
                    </mat-select>
                 </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <mat-label>E-mail</mat-label>
                    <input matInput name="email" value="EmployeeObj.email" [(ngModel)]="EmployeeObj.email" />
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field>
                    <mat-label>Address</mat-label>
                    <textarea matInput name="address" value="EmployeeObj.address"
                      [(ngModel)]="EmployeeObj.address"></textarea>
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <input type="file" accept="image/*"  [(ngModel)]="EmployeeObj.empImg"
                    name="empImg" (change)="onFileSelected($event.target.files)" />
                </div>
             </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right">Save</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
