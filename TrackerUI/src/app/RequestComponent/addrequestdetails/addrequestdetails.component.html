<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Add Request Detail</h4>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="submitForm()">
                            <div class="row">
                             <div class="col-md-12">
                                    <mat-form-field>
                                        <mat-label>Status</mat-label>
                                        <mat-select [(ngModel)]="RequestDetailObj.statusId" name="statusId">
                                            <mat-option *ngFor="let state of lstStatus" [value]="state.id">
                                                {{state.name}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12"  *ngIf="roleName != 'PM' && roleName != 'TL' && roleName != 'User'">
                                    <mat-form-field>
                                        <mat-label>Employees</mat-label>
                                        <mat-select [(ngModel)]="RequestDetailObj.loggedId" name="loggedId">
                                            <mat-option *ngFor="let emp of lstEmployees" [value]="emp.id">
                                                {{emp.name}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <!-- {{roleName}} -->
                                <br/>
                                <div class="col-md-6" *ngIf="roleName != 'PM' && roleName != 'TL' && roleName != 'User'">
                                    <mat-form-field>
                                        <mat-label>Forward From</mat-label>
                                        <mat-select [(ngModel)]="RequestDetailObj.fromEmpId" name="fromEmpId">
                                            <mat-option *ngFor="let emp of lstEmployees" [value]="emp.id">
                                                {{emp.name}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>



                                </div>
                                <div class="col-md-6">
                                    <mat-form-field>
                                        <mat-label>To</mat-label>
                                        <mat-select [(ngModel)]="RequestDetailObj.toEmpId" name="toEmpId">
                                            <mat-option *ngFor="let emp of lstEmployees" [value]="emp.id">
                                                {{emp.name}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <label>Title</label>
                                    <input class="form-control" [(ngModel)]="RequestDetailObj.title" name="title" />
                                </div>
                                <div class="col-md-12">
                                    <label>Description</label>
                                    <angular-editor [config]="editorConfig" [(ngModel)]="RequestDetailObj.description"
                                        [ngModelOptions]="{standalone: true}" ></angular-editor>
                                </div>


                                <div class="col-md-6">
                                    <label>Planned Start Date</label>
                                    <input class="form-control" type="date" [(ngModel)]="RequestDetailObj.plannedStartDate"
                                        name="plannedStartDate" />
                                </div>
                                <div class="col-md-6">
                                    <label>Planned Start Time</label>
                                    <input class="form-control" type="time" [(ngModel)]="RequestDetailObj.plannedStartTime"
                                        name="plannedStartTime" />
                                </div>
                                <div class="col-md-6">
                                    <label>Planned End Date</label>
                                    <input class="form-control" type="date" [(ngModel)]="RequestDetailObj.plannedEndDate"
                                        name="plannedEndDate" />
                                </div>
                                <div class="col-md-6">
                                    <label>Planned End Time</label>
                                    <input class="form-control" type="time" [(ngModel)]="RequestDetailObj.plannedEndTime"
                                        name="plannedEndTime" />
                                </div>



                                <div class="col-md-6">
                                    <label>Actual Start Date</label>
                                    <input class="form-control" type="date" [(ngModel)]="RequestDetailObj.actualStartDate"
                                        name="actualStartDate" />
                                </div>
                                <div class="col-md-6">
                                    <label>Actual Start  Time</label>
                                    <input class="form-control" type="time" [(ngModel)]="RequestDetailObj.actualStartTime"
                                        name="actualStartTime" />
                                </div>
                                <div class="col-md-6">
                                    <label>Actual End Date</label>
                                    <input class="form-control" type="date" [(ngModel)]="RequestDetailObj.actualEndDate"
                                        name="actualEndDate" />
                                </div>
                                <div class="col-md-6">
                                    <label>Actual End Time</label>
                                    <input class="form-control" type="time" [(ngModel)]="RequestDetailObj.actualEndTime"
                                        name="actualEndTime" />
                                </div>






                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Save</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
